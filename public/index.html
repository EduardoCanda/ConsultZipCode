<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="script/script.js"></script>

    <title>Consult your zip code</title>
</head>

<body>
    <div id="container">
        <form class="col s12">

            <div id="buttons-container">
                <h4>Consult your zip code</h4>
                <button class="btn waves-effect waves-light" id="search-button" type="button">Search</button>
                <button class="btn waves-effect waves-light" id="clear-button" type="reset">Clear</button>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="cep-input">Zip code:</label>
                    <input 
                        type="text" 
                        name="zip-code-input" 
                        id="zip-code-input" 
                        placeholder="Type your zip code here..." 
                        maxlength="9" 
                        required
                        pattern="[0-9]+$"
                        data-mask="00000-000">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <label for="city-input">City:</label>
                    <input type="text" name="city-input" id="city-input" readonly placeholder="">
                </div>

                <div class="input-field col s6">
                    <label for="city-input">District:</label>
                    <input type="text" name="district-input" id="district-input" readonly placeholder="">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s10">
                    <label for="address-input">Address:</label>
                    <input type="text" name="address-input" id="address-input" readonly placeholder="">
                </div>

                <div class="input-field col s2">
                    <label for="state-input">State:</label>
                    <input type="text" name="state-input" id="state-input" readonly placeholder="">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <label for="complement-input">Complement:</label>
                    <input type="text" name="complement-input" id="complement-input" readonly placeholder="">
                </div>

                <div class="input-field col s6">
                    <label for="ibge-code-input">IBGE Code:</label>
                    <input type="text" name="ibge-code-input" id="ibge-code-input" readonly placeholder="">
                </div>
            </div>

            <label>Developed by Eduardo Canda</label>
        </form>
    </div>
</body>

</html>
